<head>
    <title>Cancer Regulome</title>
    <link rel="shortcut icon" href="img/isbfavicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery.ui.theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/visquick/assets/css/vq.css">
    <link rel="stylesheet" href="bower_components/shepherd/css/shepherd-theme-arrows.css">
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/gs.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/tour.css">
    <link rel="stylesheet" href="css/fmx_distributions.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="navigation-container"></div>
    <div id="main-container">
        <div class="well loading-container">
            <div>
                <img src="img/isblogo.png" class="imgbrand" alt="ISB"> <b>Loading GeneSpot</b>
            </div>
            <hr/>
            <div class="progress progress-striped active">
                <div id="progressbar" class="bar" style="width: 0%;"></div>
            </div>
            <hr/>
            <h5>Browser Display Dimensions</h5>
            <table class="table table-condensed table-bordered table-striped">
                <tr>
                    <td>width</td><td id="dims-width"></td>
                </tr>
                <tr>
                    <td>height</td><td id="dims-height"></td>
                </tr>
            </table>

            <script type="text/javascript">
                var displayDims = function() {
                    try {
                        if (!document.documentElement) return;

                        document.getElementById("dims-height").innerHTML = document.documentElement.clientHeight;
                        document.getElementById("dims-width").innerHTML = document.documentElement.clientWidth;
                    } catch (e) {
                        console.error(e);
                    }
                };

                var progress = 0;
                var increment = function () {
                    progress += 10;
                    try {
                        document.getElementById("progressbar").style.width = progress + "%";
                        if (progress < 100) setTimeout(increment, 300);
                    } catch (e) {
                        console.error(e);
                    }
                };

                displayDims();
                increment();
            </script>
        </div>
    </div>

    <div id="modal-container" class="modal hide fade" visibility="hidden"></div>

    <!-- build:js scripts/scripts.js -->
    <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
